<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/dist/output.css">
    <style>
        @media (max-width: 767px) {
            .mobile-menu {
                transform: translateY(-100%);
                transition: transform 0.4s ease-in-out;
            }
            .open-menu {
                transform: translateY(0);
            }
        }
    </style>
    <title>A Wiśniewski - GK</title>
</head>
<body class="font-primary">
    <!-- Navigation section -->
    
    <nav class="bg-blue-400 p-4 flex items-center justify-between">
        <div class="flex items-center">
            <span class="text-neutral-900 text-3xl font-semibold">NazwaFirmy</span>
        </div>

        <ul class="hidden md:flex space-x-6 pr-36">
            <li>
                <a href="#" class="text-neutral-900 text-sm font-semibold tracking-wider">STRONA GŁÓWNA</a>
            </li>
            <li>
                <a href="#" class="text-neutral-900 text-sm font-semibold tracking-wider">O MNIE</a>
            </li>
            <li>
                <a href="#" class="text-neutral-900 text-sm font-semibold tracking-wider">PROJEKTY</a>
            </li>
            <li>
                <a href="#" class="text-neutral-900 text-sm font-semibold tracking-wider">KONTAKT</a>
            </li>
        </ul>

        <div class="md:hidden relative">
            <button id="mobileMenuButton" class="text-neutral-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div id="mobileMenu" class="mobile-menu fixed inset-0 bg-white text-center">
                <button id="closeMobileMenu" class="absolute top-4 right-4 text-neutral-900 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <a href="#" class="block px-4 py-2 text-neutral-900">Home</a>
                <a href="#" class="block px-4 py-2 text-neutral-900">About</a>
                <a href="#" class="block px-4 py-2 text-neutral-900">Services</a>
                <a href="#" class="block px-4 py-2 text-neutral-900">Contact</a>
            </div>
        </div>
    </nav>

    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMobileMenuButton = document.getElementById('closeMobileMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('open-menu');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('open-menu');
        });
    </script>
</body>
</html>
